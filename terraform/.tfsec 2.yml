# TFSec Configuration
# Security scanning configuration for Terraform

# Severity levels to include
severity:
  - CRITICAL
  - HIGH
  - MEDIUM
  - LOW

# Configure checks to exclude (if any)
exclude:
  # Example: Exclude specific checks if needed
  # - aws-s3-bucket-public-read-prohibited

# Include additional checks
include:
  - aws-*
  - general-*

# Configure output format
format: default

# Soft fail on specific checks (don't fail CI, but report)
soft_fail:
  - aws-s3-bucket-public-read-prohibited
  - aws-s3-bucket-public-write-prohibited

# Configure minimum severity level that fails the scan
minimum_severity: HIGH

# Include additional metadata in results
include_passed: false
include_ignored: true

# Configure custom checks directory
custom_check_dir: ""

# Configure working directory
working_dir: "."

# Configure file exclusions
exclude_paths:
  - "**/.terraform/**"
  - "**/terraform.tfstate*"
  - "**/*.backup"

# Configure specific rules
config:
  # AWS S3 bucket configurations
  aws_s3_bucket_public_read_prohibited:
    enabled: true
    severity: HIGH
  
  aws_s3_bucket_public_write_prohibited:
    enabled: true
    severity: HIGH
  
  # Database security
  aws_rds_encrypt_instance_storage_data:
    enabled: true
    severity: HIGH
  
  # General security
  general_secrets_sensitive_in_attribute:
    enabled: true
    severity: CRITICAL
  
  general_secrets_sensitive_in_variable:
    enabled: true
    severity: CRITICAL