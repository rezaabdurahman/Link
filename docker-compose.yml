version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:16-alpine
    container_name: link_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-linkdb}
      POSTGRES_USER: ${POSTGRES_USER:-linkuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/infrastructure/database/init:/docker-entrypoint-initdb.d
    networks:
      - link_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-linkuser} -d linkdb"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: link_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - link_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgbouncer:
    build:
      context: ./backend/infrastructure/pgbouncer
      dockerfile: Dockerfile
    container_name: link_pgbouncer
    ports:
      - "5433:5432"
    environment:
      # Service database passwords (to be generated by Terraform)
      - USER_SERVICE_DB_PASSWORD=${USER_SERVICE_DB_PASSWORD:-userpass}
      - CHAT_SERVICE_DB_PASSWORD=${CHAT_SERVICE_DB_PASSWORD:-chatpass}
      - SUMMARYGEN_SERVICE_DB_PASSWORD=${SUMMARYGEN_SERVICE_DB_PASSWORD:-summarygenpass}
      - AI_SERVICE_DB_PASSWORD=${AI_SERVICE_DB_PASSWORD:-aipass}  # Legacy compatibility
      - DISCOVERY_SERVICE_DB_PASSWORD=${DISCOVERY_SERVICE_DB_PASSWORD:-discoverypass}
      - SEARCH_SERVICE_DB_PASSWORD=${SEARCH_SERVICE_DB_PASSWORD:-searchpass}
      - LOCATION_SERVICE_DB_PASSWORD=${LOCATION_SERVICE_DB_PASSWORD:-locationpass}
      - STORIES_SERVICE_DB_PASSWORD=${STORIES_SERVICE_DB_PASSWORD:-storiespass}
      - OPPORTUNITIES_SERVICE_DB_PASSWORD=${OPPORTUNITIES_SERVICE_DB_PASSWORD:-opportunitiespass}
      # Legacy password
      - DB_PASSWORD=${DB_PASSWORD:-linkpass}
      # PgBouncer admin passwords
      - PGBOUNCER_ADMIN_PASSWORD=${PGBOUNCER_ADMIN_PASSWORD}
      - PGBOUNCER_STATS_PASSWORD=${PGBOUNCER_STATS_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - link_network
    healthcheck:
      test: ["/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend Services
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: link_api_gateway
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=linkdb
      - DB_USER=${POSTGRES_USER:-linkuser}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${DB_NAME:-linkdb}
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
    networks:
      - link_network
    volumes:
      - ./backend/shared:/app/shared:ro

  user-svc:
    build:
      context: ./backend/user-svc
      dockerfile: Dockerfile
    container_name: link_user_svc
    ports:
      - "8081:8080"
    environment:
      - DB_HOST=${USER_SERVICE_DB_HOST:-postgres}
      - DB_PORT=${USER_SERVICE_DB_PORT:-5432}
      - DB_NAME=${USER_SERVICE_DB_NAME:-linkdb}
      - DB_USER=${USER_SERVICE_DB_USER:-${DB_USER:-linkuser}}
      - DB_PASSWORD=${USER_SERVICE_DB_PASSWORD:-${DB_PASSWORD:-linkpass}}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
    networks:
      - link_network
    volumes:
      - ./backend/shared:/app/shared:ro

  location-svc:
    build:
      context: ./backend/location-svc
      dockerfile: Dockerfile
    container_name: link_location_svc
    ports:
      - "8082:8080"
    environment:
      - DB_HOST=${LOCATION_SERVICE_DB_HOST:-postgres}
      - DB_PORT=${LOCATION_SERVICE_DB_PORT:-5432}
      - DB_NAME=${LOCATION_SERVICE_DB_NAME:-linkdb}
      - DB_USER=${LOCATION_SERVICE_DB_USER:-${DB_USER:-linkuser}}
      - DB_PASSWORD=${LOCATION_SERVICE_DB_PASSWORD:-${DB_PASSWORD:-linkpass}}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
    networks:
      - link_network
    volumes:
      - ./backend/shared:/app/shared:ro

  discovery-svc:
    build:
      context: ./backend/discovery-svc
      dockerfile: Dockerfile
    container_name: link_discovery_svc
    ports:
      - "8087:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=linkdb
      - DB_USER=${DB_USER:-linkuser}
      - DB_PASSWORD=${DB_PASSWORD:-linkpass}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - link_network
    volumes:
      - ./backend/shared:/app/shared:ro

  chat-svc:
    build:
      context: ./backend/chat-svc
      dockerfile: Dockerfile
    container_name: link_chat_svc
    ports:
      - "8083:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=linkdb
      - DB_USER=${DB_USER:-linkuser}
      - DB_PASSWORD=${DB_PASSWORD:-linkpass}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - link_network
    volumes:
      - ./backend/shared:/app/shared:ro

  summarygen-svc:
    build:
      context: ./backend/summarygen-svc
      dockerfile: Dockerfile
    container_name: link_summarygen_svc
    ports:
      - "8084:8081"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=linkdb
      - DB_USER=${DB_USER:-linkuser}
      - DB_PASSWORD=${DB_PASSWORD:-linkpass}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - SERVICE_AUTH_TOKEN=${SERVICE_AUTH_TOKEN}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - link_network
    volumes:
      - ./backend/shared:/app/shared:ro

  stories-svc:
    build:
      context: ./backend/stories-svc
      dockerfile: Dockerfile
    container_name: link_stories_svc
    ports:
      - "8085:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=linkdb
      - DB_USER=${DB_USER:-linkuser}
      - DB_PASSWORD=${DB_PASSWORD:-linkpass}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - link_network
    volumes:
      - ./backend/shared:/app/shared:ro

  opportunities-svc:
    build:
      context: ./backend/opportunities-svc
      dockerfile: Dockerfile
    container_name: link_opportunities_svc
    ports:
      - "8086:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=linkdb
      - DB_USER=${DB_USER:-linkuser}
      - DB_PASSWORD=${DB_PASSWORD:-linkpass}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - link_network
    volumes:
      - ./backend/shared:/app/shared:ro

  # Frontend (for development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: link_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://api-gateway:8080
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - api-gateway
    networks:
      - link_network
    volumes:
      - ./src:/app/src
      - ./public:/app/public

networks:
  link_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  # Build cache volumes for faster local development
  go_mod_cache:
  go_build_cache:
  node_modules_cache:
  vite_cache:
