# =================================================================
# PostgreSQL Production Configuration
# =================================================================
# 
# This configuration file is optimized for production environments
# It focuses on performance, security, and reliability
#
# Hardware assumptions:
# - 4GB RAM minimum
# - SSD storage  
# - Dedicated database server
# =================================================================

# ---------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
# ---------------------------------------------------------------------

# Connection settings
max_connections = 200                   # Adjust based on expected load
superuser_reserved_connections = 3

# Authentication
ssl = on
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL' # Strong SSL ciphers only
ssl_prefer_server_ciphers = on

# Security
password_encryption = scram-sha-256     # Strong password encryption

# ---------------------------------------------------------------------
# RESOURCE USAGE (MEMORY)
# ---------------------------------------------------------------------

# Memory settings (adjust based on available RAM)
shared_buffers = 1GB                    # 25% of system RAM
effective_cache_size = 3GB              # 75% of system RAM
maintenance_work_mem = 256MB            # For VACUUM, CREATE INDEX, etc.
work_mem = 8MB                          # Per-operation memory

# Background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# ---------------------------------------------------------------------
# WRITE AHEAD LOG (WAL)
# ---------------------------------------------------------------------

# WAL settings for reliability and performance
wal_level = replica                     # Enable streaming replication
wal_buffers = 16MB
wal_writer_delay = 200ms

# Checkpoints
checkpoint_completion_target = 0.7      # Spread checkpoint I/O
max_wal_size = 2GB
min_wal_size = 512MB

# Archive settings (enable for backup/replication)
# archive_mode = on
# archive_command = 'cp %p /var/lib/postgresql/archive/%f'

# ---------------------------------------------------------------------
# QUERY TUNING
# ---------------------------------------------------------------------

# Query planner settings
random_page_cost = 1.1                  # SSD optimization
effective_io_concurrency = 200          # SSD concurrent I/O

# Statistics
default_statistics_target = 100         # Detailed query statistics

# ---------------------------------------------------------------------
# LOGGING
# ---------------------------------------------------------------------

# Logging configuration for production monitoring
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600

# Log rotation
log_rotation_age = 1d
log_rotation_size = 100MB

# What to log
log_min_duration_statement = 1000       # Log slow queries (>1s)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0                      # Log all temp files

# Log line format
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement_stats = off
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off

# ---------------------------------------------------------------------
# AUTOVACUUM
# ---------------------------------------------------------------------

# Autovacuum settings for maintaining performance
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s

# Vacuum thresholds
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1

# Vacuum cost settings
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# ---------------------------------------------------------------------
# PERFORMANCE MONITORING
# ---------------------------------------------------------------------

# Enable pg_stat_statements for query analysis
shared_preload_libraries = 'pg_stat_statements'

# pg_stat_statements settings
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# Statistics collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# ---------------------------------------------------------------------
# SECURITY
# ---------------------------------------------------------------------

# Security settings
row_security = on                       # Enable row-level security

# Statement timeout (prevent runaway queries)
statement_timeout = 300000              # 5 minutes
lock_timeout = 30000                    # 30 seconds
idle_in_transaction_session_timeout = 600000  # 10 minutes

# ---------------------------------------------------------------------
# REPLICATION (if needed)
# ---------------------------------------------------------------------

# Hot standby settings (for read replicas)
# hot_standby = on
# max_standby_streaming_delay = 30s
# hot_standby_feedback = on

# Replication settings
# max_wal_senders = 3
# wal_keep_segments = 64
# wal_sender_timeout = 60s

# ---------------------------------------------------------------------
# LOCALE AND FORMATTING
# ---------------------------------------------------------------------

# Locale settings
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Default text search configuration
default_text_search_config = 'pg_catalog.english'

# ---------------------------------------------------------------------
# ERROR HANDLING
# ---------------------------------------------------------------------

# Exit on error for critical issues
exit_on_error = off
restart_after_crash = on

# Data page corruption handling
zero_damaged_pages = off
ignore_checksum_failure = off