---
# External Secret for PostgreSQL Service User Passwords
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-service-passwords
  namespace: link-services
  labels:
    app: postgres-cluster
    component: database-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: link-secret-store
    kind: SecretStore
  target:
    name: postgres-service-passwords
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Service user passwords
        user-service-password: "{{ .userServicePassword }}"
        chat-service-password: "{{ .chatServicePassword }}"
        discovery-service-password: "{{ .discoveryServicePassword }}"
        search-service-password: "{{ .searchServicePassword }}"
        ai-service-password: "{{ .aiServicePassword }}"
        # Replication user password
        streaming-replica-password: "{{ .streamingReplicaPassword }}"
  data:
    - secretKey: userServicePassword
      remoteRef:
        key: "link-app/database/postgres"
        property: "user_service_password"
    - secretKey: chatServicePassword
      remoteRef:
        key: "link-app/database/postgres"
        property: "chat_service_password"
    - secretKey: discoveryServicePassword
      remoteRef:
        key: "link-app/database/postgres"
        property: "discovery_service_password"
    - secretKey: searchServicePassword
      remoteRef:
        key: "link-app/database/postgres"
        property: "search_service_password"
    - secretKey: aiServicePassword
      remoteRef:
        key: "link-app/database/postgres"
        property: "ai_service_password"
    - secretKey: streamingReplicaPassword
      remoteRef:
        key: "link-app/database/postgres"
        property: "streaming_replica_password"

---
# External Secret for PostgreSQL Admin Passwords
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-admin-passwords
  namespace: link-services
  labels:
    app: postgres-cluster
    component: database-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: link-secret-store
    kind: SecretStore
  target:
    name: postgres-admin-passwords
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Main database credentials
        username: "linkuser"
        password: "{{ .linkuserPassword }}"
  data:
    - secretKey: linkuserPassword
      remoteRef:
        key: "link-app/database/postgres"
        property: "linkuser_password"