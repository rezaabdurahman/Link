---
# AWS Secrets Manager SecretStore for External Secrets Operator
# This defines how External Secrets connects to AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: link-secret-store
  namespace: link-services
  labels:
    app: link-platform
    component: secrets-management
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2
      auth:
        # Use IAM Role for Service Account (IRSA) for secure authentication
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
            namespace: link-services