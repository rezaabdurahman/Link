# ArgoCD Application for Jaeger Tracing
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger-tracing
  namespace: argocd
  labels:
    app.kubernetes.io/name: jaeger-tracing
    app.kubernetes.io/part-of: link-monitoring
    app.kubernetes.io/component: tracing
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  
  source:
    repoURL: https://jaegertracing.github.io/helm-charts
    chart: jaeger
    targetRevision: 0.71.11
    helm:
      values: |
        provisionDataStore:
          cassandra: false
          elasticsearch: true
        
        elasticsearch:
          replicas: 1
          minimumMasterNodes: 1
          persistence:
            enabled: true
            size: 30Gi
        
        query:
          service:
            type: ClusterIP
          ingress:
            enabled: false
        
        collector:
          service:
            grpc:
              port: 14250
            http:
              port: 14268
            zipkin:
              port: 9411
        
        agent:
          daemonset:
            enabled: true
          service:
            zipkinThriftPort: 5775
            compactPort: 6831
            binaryPort: 6832
            samplingPort: 5778
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  
  info:
  - name: 'Purpose'
    value: 'Distributed tracing for microservices'
  - name: 'Storage'
    value: 'Elasticsearch backend'

