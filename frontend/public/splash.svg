<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1170 2532" width="1170" height="2532">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1170" height="2532" fill="url(#splashGradient)"/>
  
  <!-- Center content -->
  <g transform="translate(585, 1266)">
    <!-- App logo -->
    <circle r="120" fill="#ffffff" fill-opacity="0.2"/>
    <circle r="80" fill="#ffffff"/>
    
    <!-- Link symbol inside -->
    <g transform="scale(0.3)">
      <ellipse cx="-60" cy="0" rx="80" ry="40" fill="none" stroke="#14b8a6" stroke-width="25" transform="rotate(-45)"/>
      <ellipse cx="60" cy="0" rx="80" ry="40" fill="none" stroke="#14b8a6" stroke-width="25" transform="rotate(45)"/>
      <rect x="-30" y="-20" width="60" height="40" fill="#14b8a6" rx="20"/>
    </g>
    
    <!-- App name -->
    <text x="0" y="200" text-anchor="middle" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="48" font-weight="600">Link</text>
    <text x="0" y="250" text-anchor="middle" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="400" opacity="0.8">Connect with people around you</text>
  </g>
</svg>
