groups:
  - name: service_health
    rules:
      # Service Down Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "{{ $labels.job }} service on {{ $labels.instance }} has been down for more than 1 minute."

      # High Error Rate Alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.instance }}"
          description: "{{ $labels.job }} service on {{ $labels.instance }} has error rate above 5% for the last 5 minutes."

      # High Response Time Alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time on {{ $labels.instance }}"
          description: "95th percentile response time on {{ $labels.instance }} is above 500ms for the last 5 minutes."

  - name: blackbox_health
    rules:
      # HTTP Service Down (from blackbox exporter)
      - alert: HTTPServiceDown
        expr: probe_success{job="blackbox-http"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "HTTP service {{ $labels.instance }} is unreachable"
          description: "HTTP probe to {{ $labels.instance }} has been failing for more than 1 minute."

      # HTTP Service Slow Response
      - alert: HTTPServiceSlow
        expr: probe_duration_seconds{job="blackbox-http"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "HTTP service {{ $labels.instance }} is slow"
          description: "HTTP probe to {{ $labels.instance }} is taking more than 2 seconds to respond."

  - name: infrastructure_health
    rules:
      # Database Connection Issues
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database connection has been down for more than 1 minute."

      # Redis Down
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis connection has been down for more than 1 minute."

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 90% on {{ $labels.instance }} for the last 5 minutes."

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% on {{ $labels.instance }} for the last 10 minutes."

      # Low Disk Space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 10% on {{ $labels.instance }} filesystem {{ $labels.mountpoint }}."

  - name: application_alerts
    rules:
      # Database Connection Pool Exhaustion
      - alert: DatabaseConnectionPoolHigh
        expr: postgres_pool_current_connections / postgres_pool_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool usage is high"
          description: "Database connection pool usage is above 80% for the last 5 minutes."

      # Too Many HTTP Requests (Rate Limiting)
      - alert: HighRequestRate
        expr: rate(http_requests_total[1m]) > 1000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High request rate on {{ $labels.instance }}"
          description: "{{ $labels.instance }} is receiving more than 1000 requests per minute."

      # JWT Token Validation Failures
      - alert: HighJWTValidationFailures
        expr: rate(jwt_validation_failures_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High JWT validation failure rate"
          description: "JWT validation failures are above 10 per minute for the last 5 minutes."
